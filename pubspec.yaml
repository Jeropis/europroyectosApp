name: europroyectos_app
description: AplicaciÃ³n de EuroProyectos, realizada por Jeronimo Casares y Juan Tortosa

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0-378.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.0
  rive: ^0.10.3
  google_fonts: ^2.1.0
  firebase_core: ^2.9.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.4.0
  cloud_firestore: ^4.5.0
  firebase_storage: ^11.1.0
  url_launcher: ^6.1.10
  fluttertoast: ^8.0.8
  flutter_slidable: ^2.0.0
  firebase_messaging: ^14.6.2
  shared_preferences: ^2.1.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logoapp.png"
  adaptive_icon_background: "DDF0FF"



flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Light.ttf
          weight: 300
  assets:
    - assets/comprobado.png
    - assets/logoapp.png

